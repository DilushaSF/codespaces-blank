<!DOCTYPE html>

<html>

<head>
    <title>iChurch</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="members-form well">
        <div class="row">
            <div class="col-6">
                <h1>Registered Members</h1>
            </div>

            <div class="col-6">
                <button id="addNewRegistrationButton" class="btn btn-primary mb-3">Add New Registration</button>
            </div>

        </div>

        <br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Date of Birth</th>
                    <th>Name of Mother</th>
                    <th>Name of Father</th>
                    <th>Address</th>
                    <th>Birth Place</th>
                </tr>
            </thead>
            <tbody id="membersTableBody">
            </tbody>
        </table>
    </div>
    <!-- <button id="registerButton" class="btn btn-primary">Member Registration</button> -->

</body>
<script src="index.js"></script>
<script> $(document).ready(function () {
        $.get("http://localhost:3000/member-registration/get/all", function (data) { // Assuming data is an array of member objects 
            data.forEach(function (member) { $('#membersTableBody').append(`<tr> <td>${member.firstName}</td> <td>${member.middleName}</td> <td>${member.dob}</td> <td>${member.nameOfMother}</td> <td>${member.nameOfFather}</td> <td>${member.address}</td> <td>${member.birthPlace}</td> </tr>`); });
        });
    }); </script>

</html>
