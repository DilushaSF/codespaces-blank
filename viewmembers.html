<!DOCTYPE html>
<html>

<head>
    <title>iChurch</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</head>

<body style="background-color: #bed7ec;">
    <div class="container mt-5">
        <div class="row mt-3">
            <div class="col-8">
                <h1>View Member Details</h1>
            </div>

            <div class="col-4">
                <button id="backToMemberList" class="btn btn-secondary mb-3">Back to Member List</button>
            </div>
        </div>

        <br>

        <form id="editMemberForm" class="border border-2 border-secondary rounded p-3"
            style="background-color: rgba(222, 217, 217, 0.922);">
            <div class="row mt-2">
                <div class="pb-3 col-4">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" readonly>
                </div>

                <div class="pb-3 col-4">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName" readonly>
                </div>

                <div class="pb-3 col-4">
                    <label for="sirName" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="sirName" name="sirName" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-4 pb-3">
                    <label for="nameOfMother" class="form-label">Name of Mother</label>
                    <input type="text" class="form-control" id="nameOfMother" name="nameOfMother" readonly>
                </div>
                <div class="col-4 pb-3">
                    <label for="nameOfFather" class="form-label">Name of Father</label>
                    <input type="text" class="form-control" id="nameOfFather" name="nameOfFather" readonly>
                </div>

                <div class="col-4 pb-3">
                    <label for="birthPlace" class="form-label">Birth Place</label>
                    <input type="text" class="form-control" id="birthPlace" name="birthPlace" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-4 pb-3">
                    <label for="dob" class="form-label">Date of Birth</label> <input type="date" class="form-control"
                        id="dob" name="dob" readonly>
                </div>

                <div class="col-4 pb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" readonly>
                </div>

                <div class="col-4 pb-3">
                    <label for="contactNo" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactNo" name="contactNo" maxlength="10"
                        pattern="\d{10}" title="Please enter a 10-digit number" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <label for="marriedDate" class="form-label">Marriage Date</label>
                    <input type="date" class="form-control" id="marriedDate" name="marriedDate" readonly>
                </div>
                <div class="col-6 mb-3">
                    <label for="marriedChurch" class="form-label">Married Church</label>
                    <input type="text" class="form-control" id="marriedChurch" name="marriedChurch" readonly>
                </div>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
